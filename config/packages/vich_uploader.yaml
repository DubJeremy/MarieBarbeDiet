vich_uploader:
    db_driver: orm

    mappings:
       picture:
           uri_prefix: 'app.path.product_images'
           upload_destination: '%kernel.project_dir%/public%app.path.product_images%'
           namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
           delete_on_update: true
           delete_on_remove: true
